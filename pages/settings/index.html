<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">
    <title>Settings</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <nav class="link-block">
            <ul class="link-list">
                <li>
                    <a class="comp" href="../../index.html">
                        <img class="icon" src="../../images/computer.svg" alt="Navigation bar icon">
                    </a>
                </li>
                <li><a href="../../index.html">Home</a></li>

                <li><a href="../settings/index.html">Settings</a></li>
            </ul>
        </nav>
        <img class="avatar" src="../../images/av_256.png" alt="">
    </header>
<!-- Основной контент -->
<section class="section">
    <h3 class="page-title">Settings</h3>
    <div class="table">
        <!-- Колонка -->
        <div class="col">
            <div class="col-title">AVATAR</div>
            <img src="../../images/av_256.png" alt="Avatar" class="ava">
            <div class="btn">Choose photo</div>
        </div>
        <!-- Колонка -->
        <div class="col">
<div class="col-title">STUDENT'S INFO</div>
<form class="form-place" action="">
    <input type="text" name="" id="" placeholder="First name">
    <input type="text" name="" id="" placeholder="Last name">
    <input type="email" name="" id="" placeholder="Email">
    <input type="tel" name="" id="" placeholder="Phone number">
    <input type="text" name="" id="" placeholder="Address">
    <input type="text" name="" id="" placeholder="FB link">
</form>
<div class="btn">Save changes</div>
        </div>
        <!-- Колонка -->
        <div class="col">
            <div class="col-title">CHANGE PASSWORD</div>
            <form class="form-place" action="">
                <input type="password" name="" id="" placeholder="Old password">
                <input type="password" name="" id="" placeholder="New password">
                <input type="password" name="" id="" placeholder="Repeat password">
            </form>
            <div class="btn">Change password</div>
        </div>
    </div>
</section>
